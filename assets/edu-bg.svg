<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.25"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#34d399" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#fbbf24" stop-opacity="0.18"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- soft blobs -->
  <circle cx="680" cy="160" r="150" fill="url(#g1)" filter="url(#blur)"/>
  <circle cx="760" cy="360" r="170" fill="url(#g2)" filter="url(#blur)"/>

  <!-- line icons: book / pencil / cap -->
  <g fill="none" stroke="#e2e8f0" stroke-opacity="0.28" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- open book -->
    <path d="M505 260c-45-22-95-22-140 0v210c45-22 95-22 140 0V260z"/>
    <path d="M505 260c45-22 95-22 140 0v210c-45-22-95-22-140 0V260z"/>
    <path d="M505 285c-40-18-86-18-126 0"/>
    <path d="M505 285c40-18 86-18 126 0"/>

    <!-- pencil -->
    <path d="M575 520l120-120"/>
    <path d="M713 382l-18-18c-10-10-26-10-36 0l-18 18 54 54 18-18c10-10 10-26 0-36z"/>
    <path d="M565 530l-28 8 8-28"/>

    <!-- graduation cap -->
    <path d="M300 360l150-60 150 60-150 60-150-60z"/>
    <path d="M365 385v70c0 25 170 25 170 0v-70"/>
    <path d="M600 360v90"/>
  </g>

  <!-- dotted pattern -->
  <g fill="#e2e8f0" fill-opacity="0.12">
    <circle cx="120" cy="120" r="4"/><circle cx="160" cy="120" r="4"/><circle cx="200" cy="120" r="4"/>
    <circle cx="120" cy="160" r="4"/><circle cx="160" cy="160" r="4"/><circle cx="200" cy="160" r="4"/>
    <circle cx="120" cy="200" r="4"/><circle cx="160" cy="200" r="4"/><circle cx="200" cy="200" r="4"/>
  </g>
</svg>
